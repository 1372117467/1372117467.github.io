    // åŠ è½½ä¸»é¢˜
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeToggle(savedTheme);
    }

    // åˆ‡æ¢ä¸»é¢˜
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeToggle(newTheme);
    }

    // æ›´æ–°ä¸»é¢˜åˆ‡æ¢å¼€å…³çŠ¶æ€
    function updateThemeToggle(theme) {
      const toggle = document.getElementById('themeToggle');
      if (toggle) {
        toggle.checked = theme === 'dark';
      }
    }

    // åŠ è½½æ¸¸æˆæ•°æ®ï¼ˆä»ç¼“å­˜æˆ–é»˜è®¤æ•°æ®ï¼‰
    function loadGameData(callback) {
      try {
        const cachedData = localStorage.getItem('gameData');
        const cachedVersion = localStorage.getItem('gameDataVersion');
        if (cachedData && cachedVersion === dataVersion) {
          Object.assign(gameData, JSON.parse(cachedData));
          callback();
        } else {
          localStorage.setItem('gameData', JSON.stringify(gameData));
          localStorage.setItem('gameDataVersion', dataVersion);
          callback();
        }
      } catch (err) {
        console.error('åŠ è½½æ¸¸æˆæ•°æ®ç¼“å­˜å¤±è´¥:', err);
        callback();
      }
    }

    // åˆå§‹åŒ–å›¾ç‰‡æ‡’åŠ è½½
    function initLazyLoading() {
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            if (img.dataset.src) {
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
              observer.unobserve(img);
            }
          }
        });
      }, observerOptions);

      // è§‚å¯Ÿæ¸¸æˆåˆ—è¡¨å›¾ç‰‡
      document.querySelectorAll('.game-cover, .order-game-cover').forEach(img => {
        if (img.src) {
          img.dataset.src = img.src;
          img.src = '';
          observer.observe(img);
        }
      });

      // è§‚å¯Ÿè¯¦æƒ…å¼¹çª—å›¾ç‰‡ï¼ˆåŠ¨æ€ç”Ÿæˆåå¤„ç†ï¼‰
      const modalObserver = new MutationObserver(() => {
        document.querySelectorAll('.game-detail-image, .carousel-image').forEach(img => {
          if (img.src && !img.dataset.src) {
            img.dataset.src = img.src;
            img.src = '';
            observer.observe(img);
          }
        });
      });
      modalObserver.observe(document.getElementById('gameDetailModal'), { childList: true, subtree: true });
    }

    // ç”Ÿæˆä¾§è¾¹æ åˆ†ç±»
    function generateSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (!sidebar) throw new Error('Sidebar element not found');
      sidebar.innerHTML = '';
      let firstLink = null;

      for (const category in gameData) {
        const link = document.createElement('a');
        link.href = `#${category}`;
        link.textContent = category;
        link.onclick = function (e) {
          e.preventDefault();
          document.querySelectorAll('#sidebar a').forEach(a => a.classList.remove('active'));
          link.classList.add('active');
          document.getElementById(category).scrollIntoView({
            behavior: 'smooth'
          });
        };
        sidebar.appendChild(link);

        if (!firstLink) firstLink = link;
      }

      if (firstLink) firstLink.classList.add('active');
    }

    // åˆå§‹åŒ–æ»šåŠ¨ç›‘å¬
    function initScrollSpy() {
      const observerOptions = {
        root: null,
        rootMargin: '-20% 0px -80% 0px',
        threshold: 0
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const categoryId = entry.target.id;
            document.querySelectorAll('#sidebar a').forEach(a => {
              a.classList.remove('active');
              if (a.getAttribute('href') === `#${categoryId}`) {
                a.classList.add('active');
              }
            });
          }
        });
      }, observerOptions);

      setTimeout(() => {
        document.querySelectorAll('.category').forEach(category => {
          observer.observe(category);
        });
      }, 100);
    }

    // æ˜¾ç¤ºæ¸¸æˆåˆ—è¡¨
    function displayCategories(filteredData = null) {
      const container = document.getElementById('gameCategories');
      if (!container) throw new Error('Game categories container not found');
      container.innerHTML = '';

      const data = filteredData || gameData;

      for (const category in data) {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        categoryDiv.id = category;

        const title = document.createElement('h2');
        title.textContent = category;
        categoryDiv.appendChild(title);

        data[category].forEach(game => createGameItem(categoryDiv, game));
        container.appendChild(categoryDiv);
      }
    }

    // åˆ›å»ºå•ä¸ªæ¸¸æˆé¡¹
    function createGameItem(container, game) {
      const gameItem = document.createElement('div');
      gameItem.className = 'game-item';
      gameItem.onclick = function(e) {
        if (!e.target.closest('.quantity-control')) {

        img.className = 'game-cover';
        img.dataset.src = game.image; // ä½¿ç”¨ data-src è¿›è¡Œæ‡’åŠ è½½
        img.alt = game.name;
        img.onerror = function () {
          const span = document.createElement('span');
          span.className = 'cover-error';
          span.textContent = game.name.substring(0, 2);

        };
        coverDiv.appendChild(img);
      } else {
        const span = document.createElement('span');
        span.className = 'cover-error';
        span.textContent = 'æ— å›¾';
        coverDiv.appendChild(span);
      }

      gameItem.appendChild(coverDiv);

      const gameInfo = document.createElement('div');
      gameInfo.className = 'game-info';
      gameInfo.innerHTML = `
        <div class="game-title">${game.name}</div>

        <button ${isCoreComponent || selectedGames[game.code] ? '' : 'disabled'} ${isCoreComponent ? 'disabled' : ''} onclick="decreaseQuantity('${game.code}', ${game.size})">-</button>

        <button ${selectedGames[game.code] ? 'disabled' : ''} onclick="increaseQuantity('${game.code}', ${game.size})">+</button>

      gameItem.appendChild(quantityControl);

    // æ˜¾ç¤ºæ¸¸æˆè¯¦æƒ…å¼¹çª—

    // è½®æ’­å›¾ç‰‡åˆ‡æ¢
    let currentIndexes = {};
    function moveCarousel(code, direction) {
      const container = document.getElementById(`carousel-container-${code}`);
      const images = container.querySelectorAll('.carousel-image, .carousel-error');
      if (!currentIndexes[code]) currentIndexes[code] = 0;

      currentIndexes[code] = Math.max(0, Math.min(currentIndexes[code] + direction, images.length - 1));
      container.style.transform = `translateX(-${currentIndexes[code] * 100}%)`;
      updateCarouselButtons(code, currentIndexes[code]);
    }

    // æ›´æ–°è½®æ’­æŒ‰é’®çŠ¶æ€
    function updateCarouselButtons(code, index) {
      const prevButton = document.querySelector(`#carousel-${code} .prev`);
      const nextButton = document.querySelector(`#carousel-${code} .next`);
      const images = document.querySelectorAll(`#carousel-container-${code} .carousel-image, #carousel-container-${code} .carousel-error`);

      prevButton.disabled = index === 0;
      nextButton.disabled = index === images.length - 1;
    }

    // å…³é—­æ¸¸æˆè¯¦æƒ…å¼¹çª—
    function closeGameDetailModal() {
      const modal = document.getElementById('gameDetailModal');
      if (modal) modal.classList.remove('active');
      // é‡ç½®è½®æ’­ç´¢å¼•
      currentIndexes = {};
    }

    // å¢åŠ æ•°é‡
    function increaseQuantity(code, size) {
      if (!selectedGames[code]) {
        selectedGames[code] = 1;
        totalSize += size;
        if (totalSize < 0) totalSize = 0;
        updateAllGameDisplays(code);
        saveToLocalStorage();
      }
    }

    // å‡å°‘æ•°é‡
    function decreaseQuantity(code, size) {
      if (code === '0') {
        // ç¦æ­¢ç§»é™¤â€œæ¸¸æˆå‰ç«¯ï¼ˆå¿…é€‰ï¼‰â€
        return;
      }
      if (selectedGames[code]) {
        selectedGames[code] = 0;
        totalSize -= size;
        if (totalSize < 0) totalSize = 0;
        updateAllGameDisplays(code);
        saveToLocalStorage();
      }
    }

    // æ›´æ–°æ‰€æœ‰ç›¸åŒ code çš„æ¸¸æˆæ˜¾ç¤º
    function updateAllGameDisplays(code) {
      document.querySelectorAll(`[id="qty-${code}"]`).forEach(qtyElement => {
        const buttons = qtyElement.parentElement.getElementsByTagName('button');
        qtyElement.textContent = selectedGames[code] || 0;
        buttons[0].disabled = !selectedGames[code] || code === '0'; // ç¦ç”¨â€œæ¸¸æˆå‰ç«¯â€çš„å‡å·æŒ‰é’®
        buttons[1].disabled = !!selectedGames[code];
      });
      updateTotal();
    }

    // æ›´æ–°æ€»å®¹é‡
    function updateTotal() {
      const totalSizeElement = document.getElementById('totalSize');
      if (totalSizeElement) {
        totalSizeElement.textContent = `æ€»å®¹é‡ï¼š${totalSize.toFixed(1)} GB`;
      }
    }

    // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
    function saveToLocalStorage() {
      try {
        localStorage.setItem('selectedGames', JSON.stringify(selectedGames));
        localStorage.setItem('totalSize', totalSize.toString());
      } catch (err) {
        console.error('ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨å¤±è´¥:', err);
      }
    }

    // ç”Ÿæˆè®¢å•
    function generateOrder() {
      // è‡ªåŠ¨æ·»åŠ â€œæ¸¸æˆå‰ç«¯ï¼ˆå¿…é€‰ï¼‰â€
      if (!selectedGames['0']) {
        selectedGames['0'] = 1;
        totalSize += 5; // æ¸¸æˆå‰ç«¯å¤§å°ä¸º 5GB
        updateAllGameDisplays('0');
        saveToLocalStorage();
        const notification = document.getElementById('copyNotification');
        if (notification) {
          notification.textContent = 'å·²è‡ªåŠ¨æ·»åŠ å¿…é€‰æ¸¸æˆå‰ç«¯';
          notification.style.display = 'block';
          setTimeout(() => {
            notification.style.display = 'none';
          }, 2500);
        }
      }

      const orderBody = document.getElementById('orderListContainer');
      if (!orderBody) throw new Error('Order list container not found');
      orderBody.innerHTML = '';

      const orderTotal = document.getElementById('orderTotal');
      if (orderTotal) orderTotal.textContent = totalSize.toFixed(1);

      const selectedCount = Object.values(selectedGames).filter(val => val > 0).length;

      if (selectedCount === 0) {
        orderBody.innerHTML = `<div class="empty-order">
          <div>æ‚¨è¿˜æ²¡æœ‰é€‰æ‹©ä»»ä½•æ¸¸æˆ</div>
          <p>è¯·è¿”å›å•†åº—é¡µé¢é€‰æ‹©æ¸¸æˆ</p>
        </div>`;
      } else {
        const displayedCodes = new Set();
        for (const category in gameData) {
          gameData[category].forEach(game => {
            if (selectedGames[game.code] && !displayedCodes.has(game.code)) {
              displayedCodes.add(game.code);
              const gameCard = document.createElement('div');
              gameCard.className = 'game-card';
              gameCard.innerHTML = `
                <div class="order-game-cover-container">
                  ${
                    game.image ?
                    `<img data-src="${game.image}" alt="${game.name}" class="order-game-cover" onerror="handleOrderImageError(this)">` :
                    `<div class="order-cover-error">${game.name.substring(0, 2)}</div>`
                  }
                </div>
                <div class="order-game-details">
                  <div class="order-game-title">${game.name}</div>
                  <div class="order-game-size">${game.size} GB</div>
                </div>
                <button class="remove-btn" ${game.code === '0' ? 'disabled' : ''} onclick="removeFromOrder('${game.code}', ${game.size})">åˆ é™¤</button>
              `;
              orderBody.appendChild(gameCard);
            }
          });
        }
      }

      document.getElementById('content').style.display = 'none';
      document.getElementById('sidebar').style.display = 'none';
      document.querySelector('.footer').style.display = 'none';
      document.getElementById('orderPage').style.display = 'block';
      const searchBox = document.getElementById('searchBox');
      if (searchBox) searchBox.style.display = 'none';

      if (window.innerWidth <= 768) {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      }
    }

    // å¤„ç†è®¢å•é¡µé¢å›¾ç‰‡åŠ è½½é”™è¯¯
    function handleOrderImageError(img) {
      const container = img.parentNode;
      const name = img.alt;
      img.remove();
      const errorDiv = document.createElement('div');
      errorDiv.className = 'order-cover-error';
      errorDiv.textContent = name.substring(0, 2);
      container.appendChild(errorDiv);
    }

    // åˆ é™¤è®¢å•é¡¹
    function removeFromOrder(code, size) {
      if (code === '0') {
        // ç¦æ­¢ç§»é™¤â€œæ¸¸æˆå‰ç«¯ï¼ˆå¿…é€‰ï¼‰â€
        return;
      }
      selectedGames[code] = 0;
      totalSize -= size;
      if (totalSize < 0) totalSize = 0;
      saveToLocalStorage();
      generateOrder();
      updateTotal();
      updateAllGameDisplays(code);
    }

    // è‡ªå®šä¹‰æ’åºå‡½æ•°ï¼šå­—æ¯ (A-Z) ä¼˜å…ˆï¼Œç„¶åæ•°å­— (1-999999)
    function sortGameCodes(codes) {
      return codes.sort((a, b) => {
        const getParts = (code) => {
          const match = code.match(/^([A-Za-z]*)(\d*)$/);
          return {
            letters: match[1] || '',
            numbers: match[2] ? parseInt(match[2], 10) : 0
          };
        };
        const aParts = getParts(a);
        const bParts = getParts(b);

        if (aParts.letters !== bParts.letters) {
          return aParts.letters.localeCompare(bParts.letters);
        }
        return aParts.numbers - bParts.numbers;
      });
    }

    // ç¡®è®¤è®¢å• - æ˜¾ç¤ºç¡¬ç›˜å®¹é‡å»ºè®®å¼¹çª—
    function confirmOrder() {
      const selectedCodes = sortGameCodes(
        Object.keys(selectedGames).filter(code => selectedGames[code])
      );

      const selectedCount = selectedCodes.length;
      const totalGB = totalSize.toFixed(1);

      if (selectedCount === 0) {
        alert('æ‚¨è¿˜æ²¡æœ‰é€‰æ‹©ä»»ä½•æ¸¸æˆ');
        return;
      }

      isOrderConfirmed = true;

      let storageHTML = '';
      storageOptions.forEach(option => {
        const remaining = option.recommendedMax - totalGB;
        storageHTML += `
          <div class="storage-item">
            ${option.label} å®é™…å¯ç”¨: <strong>${option.actual}G</strong>
            (å·²é€‰ ${totalGB}G / å‰©ä½™ ${remaining > 0 ? remaining.toFixed(1) + 'G' : '<span class="warning">ä¸è¶³</span>'})
          </div>
        `;
      });

      const modalStorageList = document.getElementById('modalStorageList');
      const modalCopyTextArea = document.getElementById('modalCopyTextArea');
      if (modalStorageList && modalCopyTextArea) {
        modalStorageList.innerHTML = storageHTML;
        modalCopyTextArea.value = `å·²é€‰æ¸¸æˆç¼–å·: ${selectedCodes.join(',')}  æ€»å®¹é‡: ${totalGB} GB`;
      }

      const searchBox = document.getElementById('searchBox');
      if (searchBox) searchBox.style.display = 'none';
      const modal = document.getElementById('storageModal');
      setTimeout(() => {
        modal.classList.add('active');
      }, 0);

      copyTextToClipboard(selectedCodes, totalGB, selectedCount);
    }

    // å…³é—­ç¡¬ç›˜å®¹é‡å»ºè®®å¼¹çª—
    function closeStorageModal() {
      const modal = document.getElementById('storageModal');
      const copyError = document.getElementById('copyError');
      if (modal) modal.classList.remove('active');
      if (copyError) copyError.style.display = 'none';
      isOrderConfirmed = false;
      backToShop();
    }

    // ä½¿ç”¨ document.execCommand å¤åˆ¶æ–‡æœ¬
    function copyTextToClipboard(selectedCodes, totalGB, selectedCount) {
      const textToCopy = `${selectedCodes.join(',')}  æ€»å®¹é‡: ${totalGB} GB`;
      const notification = document.getElementById('copyNotification');
      const copyError = document.getElementById('copyError');
      const textarea = document.getElementById('modalCopyTextArea');

      // ç¡®ä¿textareaé€‰ä¸­
      textarea.focus();
      textarea.select();
      try {
        textarea.setSelectionRange(0, 99999); // ç§»åŠ¨ç«¯å…¼å®¹
      } catch (e) {
        console.warn('setSelectionRange failed:', e);
      }

      try {
        const success = document.execCommand('copy');
        if (success) {
          if (notification) {
            notification.textContent = `å·²å¤åˆ¶ ${selectedCount} ä¸ªæ¸¸æˆç¼–å·å’Œæ€»å®¹é‡`;
            notification.style.display = 'block';
            setTimeout(() => {
              notification.style.display = 'none';
            }, 2500);
          }
          if (copyError) copyError.style.display = 'none';
        } else {
          throw new Error('Copy command failed');
        }
      } catch (err) {
        console.error('å¤åˆ¶å¤±è´¥:', err);
        if (copyError) {
          copyError.style.display = 'block';
        }
        alert('è‡ªåŠ¨å¤åˆ¶å¤±è´¥ï¼è¯·æ‰‹åŠ¨é•¿æŒ‰æˆ–é€‰ä¸­æ–‡æœ¬æ¡†å†…å®¹å¹¶å¤åˆ¶ï¼ˆCtrl+Cï¼‰ï¼Œç„¶åå‘ç»™å®¢æœã€‚');
      }
    }

    // ä»å¼¹çª—å¤åˆ¶
    function copyFromModal() {
      const selectedCodes = sortGameCodes(
        Object.keys(selectedGames).filter(code => selectedGames[code])
      );
      const selectedCount = selectedCodes.length;
      const totalGB = totalSize.toFixed(1);
      copyTextToClipboard(selectedCodes, totalGB, selectedCount);
    }

    // æœç´¢åŠŸèƒ½ï¼ˆæ”¯æŒæ¸¸æˆåä¸­çš„å­—æ¯å’Œæ•°å­—ï¼Œä¸åŒ…æ‹¬ç¼–å·ï¼‰
    function filterGames() {
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
      const filtered = {};

      if (!keyword) {
        displayCategories();
        toggleClearButton();
        initLazyLoading();
        return;
      }

      for (const category in gameData) {
        const filteredGames = gameData[category].filter(game => 
          game.name.toLowerCase().includes(keyword)
        );
        if (filteredGames.length > 0) {
          filtered[category] = filteredGames;
        }
      }

      displayCategories(filtered);
      toggleClearButton();
      initLazyLoading();
    }

    // æ˜¾ç¤º/éšè—æ¸…ç©ºæœç´¢æŒ‰é’®
    function toggleClearButton() {
      const searchInput = document.getElementById('searchInput');
      const clearButton = document.querySelector('.clear-search');
      if (searchInput && clearButton) {
        clearButton.style.display = searchInput.value.trim() ? 'block' : 'none';
      }
    }

    // æ¸…ç©ºæœç´¢
    function clearSearch() {
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.value = '';
        filterGames();
      }
    }

    // è¿”å›å•†åº—é¡µé¢
    function backToShop() {
      document.getElementById('content').style.display = 'block';
      document.getElementById('sidebar').style.display = 'block';
      document.querySelector('.footer').style.display = 'flex';
      document.getElementById('orderPage').style.display = 'none';
      const searchBox = document.getElementById('searchBox');
      if (searchBox) searchBox.style.display = 'flex';
      updateTotal();
      initScrollSpy();
      initLazyLoading();
    }

    // ä¸€é”®æ·»åŠ æ ¸å¿ƒç»„ä»¶
    function addCoreComponent() {
      if (!selectedGames['0']) {
        selectedGames['0'] = 1;
        totalSize += 5; // æ¸¸æˆå‰ç«¯å¤§å°ä¸º 5GB
        updateAllGameDisplays('0');
        updateOrderPreview();
        saveToLocalStorage();
        const notification = document.getElementById('copyNotification');
        if (notification) {
          notification.textContent = 'å·²æ·»åŠ æ ¸å¿ƒç»„ä»¶ï¼šæ¸¸æˆå‰ç«¯';
          notification.style.display = 'block';
          setTimeout(() => {
            notification.style.display = 'none';
          }, 2500);
        }
      }
    }

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ£€æŸ¥æ˜¯å¦éœ€è¦æ·»åŠ æ ¸å¿ƒç»„ä»¶
    function checkCoreComponent() {
      if (!selectedGames['0'] && Object.keys(selectedGames).some(code => selectedGames[code] && code !== '0')) {
        addCoreComponent();
      }
    }

    // åˆå§‹åŒ–æ—¶æ£€æŸ¥æ ¸å¿ƒç»„ä»¶
    document.addEventListener('DOMContentLoaded', checkCoreComponent);

    // åŠ¨æ€åŠ è½½éå…³é”® CSSï¼ˆæ€§èƒ½ä¼˜åŒ–ï¼‰
    function loadNonCriticalCSS() {
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'non-critical.css'; // å‡è®¾éå…³é”® CSS æ–‡ä»¶
            document.head.appendChild(link);
            observer.disconnect();
          }
        });
      }, { rootMargin: '100px' });
      observer.observe(document.getElementById('content'));
    }

    // çª—å£å¤§å°è°ƒæ•´æ—¶æ›´æ–°å¸ƒå±€
    window.addEventListener('resize', () => {
      initScrollSpy();
      updateOrderPreview();
    });

    // åˆå§‹åŒ–éå…³é”® CSS åŠ è½½
    loadNonCriticalCSS();
  </script>
